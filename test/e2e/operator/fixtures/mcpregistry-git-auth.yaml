apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPRegistry
metadata:
  name: test-git-auth-registry
  namespace: test-namespace
spec:
  source:
    git:
      url: "https://github.com/private/mcp-registry.git"
      ref: "main"
      auth:
        secretRef:
          name: git-credentials
          key: token
  syncPolicy:
    interval: "30m"
    automatic: true
status:
  phase: "Pending"