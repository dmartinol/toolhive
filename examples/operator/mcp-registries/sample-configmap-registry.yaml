apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPRegistry
metadata:
  name: toolhive-community-registry
  namespace: toolhive-system
spec:
  displayName: "ToolHive Community Registry"
  source:
    type: configmap
    format: toolhive
    configmap:
      name: toolhive-registry-data
      key: registry.json
  syncPolicy:
    type: automatic
    interval: "3m"
    retryPolicy:
      maxAttempts: 3
      backoffInterval: "30s"
      backoffMultiplier: "2.0"
  filter:
    tags:
      include:
        - "database"
        - "api"
        - "filesystem"
      exclude:
        - "experimental"